<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding to UTF-8 for proper rendering -->
    <meta charset="UTF-8" />
    <!-- Define the document's compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport width to the device's width and scale it to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Specify the favicon for the website -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Set the title of the webpage -->
    <title>Stoliarenko|lab1|Social links profile</title>
    <!-- Link the CSS stylesheet to style the webpage -->
    <link rel="stylesheet" href="./assets/pages/style.css" />
  </head>
  <body>
    <!-- Main content of the webpage -->
    <main>
      <!-- Section containing the main content -->
      <div class="main-content">
        <!-- Introduction Section of the page:  Avatar, Person's Name, Person's Location, Description of the person's profession  -->
        <div class="intro-section">
          <img src="./assets/images/yura-stoliarenko.jpg" alt="" class="avatar" />
          <h3 class="name">Yurii Stoliarenko</h3>
          <p class="location">Korostyshiv, Ukraine</p>
          <p class="profession">"4th year student at M. Dragomanov Ukrainian State University"</p>
        </div>
        <!-- Section containing social media links -->
        <div class="social-media-section">
          <!-- GitHub profile link -->
          <a
            href="https://github.com/yurastoliarenko"
            target="_blank"
            rel="noopener noreferrer"
            class="gitHub"
            >GitHub</a
          >
          <!-- Frontend Mentor profile link -->
          <a
            href="https://www.frontendmentor.io/profile/yurastoliarenko"
            target="_blank"
            rel="noopener noreferrer"
            class="frontendMentor"
            >Frontend Mentor</a
          >
          <!-- LinkedIn profile link -->
          <a
            href="https://www.linkedin.com/in/yurastoliarenko"
            target="_blank"
            rel="noopener noreferrer"
            class="linkedIn"
            >LinkedIn</a
          >
          <!-- Twitter profile link -->
          <a
            href="https://x.com/yurastoliarenko"
            target="_blank"
            rel="noopener noreferrer"
            class="twitter"
            >Twitter</a
          >
          <!-- Instagram profile link -->
          <a
            href="https://instagram.com/yurastoliarenko"
            target="_blank"
            rel="noopener noreferrer"
            class="instagram"
            >Instagram</a
          >
        </div>
      </div>
    </main>
    <!-- Footer section -->
    <footer>
      <!-- Attribution section -->
      <div class="attribution">
        <!-- Challenge attribution by Frontend Mentor -->
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <!-- Coded by Uhegbu, Ogechi Juliet -->
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/yurastoliarenko"
          target="_blank"
          rel="noopener noreferrer"
          >Yurii Stoliarenko</a
        >.
      </div>
    </footer>
  </body>
</html>
